<p-toolbar styleClass="mb-5">
  <div class="p-toolbar-group-left">
      <a routerLink="/" routerLinkActive="active">
        <img src="../assets/logo.png" width="80" class="mr-2"/>
      </a>
      <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
  </div>
  
  <div class="p-toolbar-group-right">
      <p-button icon="pi {{isLightTheme ? 'pi-moon' : 'pi-sun'}}" class="mr-2" (click)="switchTheme()"></p-button>
      <p-button icon="pi pi-user" styleClass="p-button-success mr-2" routerLink="/login"></p-button>
  </div>
</p-toolbar>
<p-toast position="top-center"></p-toast>
<div class="flex justify-content-center">
  <router-outlet></router-outlet>
</div>
