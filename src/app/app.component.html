<p-toolbar styleClass="mb-5 p-2">
  <div class="w-12 flex">
    <div class="col-3">
      <div>
        <a routerLink="/" routerLinkActive="active">
          <img src="../assets/logo.png" width="64"/>
        </a>
      </div>
    </div>
    <div class="col-6 flex align-items-center justify-content-center">
      <span class="p-input-icon-left w-12">
        <i class="pi pi-search"></i>
        <input type="text" pInputText class="w-12" placeholder="Wyszukaj ogÅ‚oszenie" [(ngModel)]="searchValue" (keydown)="onSearch($event)"/>
      </span>
    </div>
    <div class="col-3 flex align-items-center justify-content-end">
      <div>
        <p-button label="Dodaj" icon="pi pi-plus" class="mr-2"></p-button>
        <p-button label="Biblioteka" icon="pi pi-book" class="mr-2"></p-button>
        <p-button icon="pi {{isLightTheme ? 'pi-moon' : 'pi-sun'}}" class="mr-2" (click)="switchTheme()"></p-button>
        <p-button icon="pi pi-user" styleClass="p-button-success" routerLink="/login"></p-button>
      </div>
    </div>
  </div>
</p-toolbar>

<p-toast position="top-center"></p-toast>
<div class="flex justify-content-center">
  <router-outlet></router-outlet>
</div>
